<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		body {
			height: 90vh;
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
		}

		.box {
			width: 400px;
			height: 300px;
			background-color: #343434;
			margin: 20px;
			border-radius: 12px;
		}

		@media (prefers-color-scheme: dark) {
			body {
				background-color: #343434;
			}
			.box {
				background-color: #666666;
			}
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>

</html>
